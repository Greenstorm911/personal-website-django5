{% load static %}  
<meta charset="utf-8">
  <title>Parsa Nazer</title>
  <meta name="description" content="Morden Bootstrap HTML5 Template">
  <meta name="viewport" content="width=device-width, initial-scale=1">


   <!-- ======= All CSS Plugins here ======== -->
  <link rel="stylesheet" href="{% static "/css/plugins/swiper-bundle.min.css" %}">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">

  <!-- Plugin css -->
  <link rel="stylesheet" href="{% static "/css/vendor/bootstrap.min.css" %}">

  <!-- Custom Style CSS -->
  <link rel="stylesheet" href="{% static "/css/style.css" %}">

  <!-- Dark css here -->
  <link rel="stylesheet" href="{% static "/css/dark.css" %}">

  <!-- Rtl css here -->
  <link rel="stylesheet" href="{% static "/css/rtl.css" %}">

  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem("theme-color") === "dark" || (!("theme-color" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.documentElement.classList.add("dark");
    }
    if (localStorage.getItem("theme-color") === "light") {
      document.documentElement.classList.remove("dark");
    }
  </script>
